<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBucketLabel" jhiTranslate="reportgatewayApp.bucket.home.createOrEditLabel">Create or edit a Bucket</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bucket.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bucket.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.bucket.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="bucket.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.bucket.folderpath" for="field_folderpath">Folderpath</label>
            <input type="text" class="form-control" name="folderpath" id="field_folderpath"
                [(ngModel)]="bucket.folderpath" required/>
            <div [hidden]="!(editForm.controls.folderpath?.dirty && editForm.controls.folderpath?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.folderpath?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Select</th>
              <th>Role</th>
            </tr>
            </thead>
            <tbody>
             <tr>
              <td>
                 <input [(ngModel)]="admin" (change)="setRole()" type="checkbox" name="admin" class="onoffswitch-checkbox" id="admin" checked>  
              </td>
              <td>
                 Admin
              </td>
             </tr>
             <tr>
              <td>
                 <input [(ngModel)]="user" (change)="setRole()" type="checkbox" name="user" class="onoffswitch-checkbox" id="user" checked>  
              </td>
              <td>
                 User
              </td>
             </tr>
             
            </tbody>
            </table>        

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
