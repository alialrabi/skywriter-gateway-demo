<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReportparameterLabel" jhiTranslate="reportgatewayApp.reportparameter.home.createOrEditLabel">Create or edit a Reportparameter</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!reportparameter.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="reportparameter.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                [(ngModel)]="reportparameter.label" required/>
            <div [hidden]="!(editForm.controls.label?.dirty && editForm.controls.label?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.label?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.instructions" for="field_instructions">Instructions</label>
            <input type="text" class="form-control" name="instructions" id="field_instructions"
                [(ngModel)]="reportparameter.instructions" required/>
            <div [hidden]="!(editForm.controls.instructions?.dirty && editForm.controls.instructions?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.instructions?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.datatype" for="field_datatype">Datatype</label>
            <input type="text" class="form-control" name="datatype" id="field_datatype"
                [(ngModel)]="reportparameter.datatype" required/>
            <div [hidden]="!(editForm.controls.datatype?.dirty && editForm.controls.datatype?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.datatype?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.required" for="field_required">Required</label>
            <input type="text" class="form-control" name="required" id="field_required"
                [(ngModel)]="reportparameter.required" required/>
            <div [hidden]="!(editForm.controls.required?.dirty && editForm.controls.required?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.required?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.minlength" for="field_minlength">Minlength</label>
            <input type="text" class="form-control" name="minlength" id="field_minlength"
                [(ngModel)]="reportparameter.minlength" required/>
            <div [hidden]="!(editForm.controls.minlength?.dirty && editForm.controls.minlength?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.minlength?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.maxlength" for="field_maxlength">Maxlength</label>
            <input type="text" class="form-control" name="maxlength" id="field_maxlength"
                [(ngModel)]="reportparameter.maxlength" required/>
            <div [hidden]="!(editForm.controls.maxlength?.dirty && editForm.controls.maxlength?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.maxlength?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.validation" for="field_validation">Validation</label>
            <input type="text" class="form-control" name="validation" id="field_validation"
                [(ngModel)]="reportparameter.validation" required/>
            <div [hidden]="!(editForm.controls.validation?.dirty && editForm.controls.validation?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.validation?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="reportparameter.status" required/>
            <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.status?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.lastmodifiedby" for="field_lastmodifiedby">Lastmodifiedby</label>
            <input type="text" class="form-control" name="lastmodifiedby" id="field_lastmodifiedby"
                [(ngModel)]="reportparameter.lastmodifiedby" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.lastmodifieddatetime" for="field_lastmodifieddatetime">Lastmodifieddatetime</label>
            <div class="d-flex">
                <input id="field_lastmodifieddatetime" type="datetime-local" class="form-control" name="lastmodifieddatetime" [(ngModel)]="reportparameter.lastmodifieddatetime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.domain" for="field_domain">Domain</label>
            <input type="text" class="form-control" name="domain" id="field_domain"
                [(ngModel)]="reportparameter.domain" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportparameter.report" for="field_report">Report</label>
            <select class="form-control" id="field_report" name="report" [(ngModel)]="reportparameter.reportId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="reportOption.id" *ngFor="let reportOption of reports; trackBy: trackReportById">{{reportOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
