<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReportjobLabel" jhiTranslate="reportgatewayApp.reportjob.home.createOrEditLabel">Create or edit a Reportjob</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!reportjob.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="reportjob.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportjob.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="reportjob.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportjob.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="reportjob.description" required/>
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportjob.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="reportjob.status" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportjob.lastmodiefiedby" for="field_lastmodiefiedby">Lastmodiefiedby</label>
            <input type="text" class="form-control" name="lastmodiefiedby" id="field_lastmodiefiedby"
                [(ngModel)]="reportjob.lastmodiefiedby" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportjob.lastmodiefieddatetime" for="field_lastmodiefieddatetime">Lastmodiefieddatetime</label>
            <div class="d-flex">
                <input id="field_lastmodiefieddatetime" type="datetime-local" class="form-control" name="lastmodiefieddatetime" [(ngModel)]="reportjob.lastmodiefieddatetime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportjob.domain" for="field_domain">Domain</label>
            <input type="text" class="form-control" name="domain" id="field_domain"
                [(ngModel)]="reportjob.domain" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reportgatewayApp.reportjob.reportouput" for="field_reportouput">Reportouput</label>
            <select class="form-control" id="field_reportouput" name="reportouput" [(ngModel)]="reportjob.reportouputId">
                <option [ngValue]="null"></option>
                <option [ngValue]="reportouputOption.id" *ngFor="let reportouputOption of reportouputs; trackBy: trackReportouputById">{{reportouputOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
